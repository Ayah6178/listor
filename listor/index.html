<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listor i HTML</title>
    <link rel="stylesheet" href="styles.css"> <!-- Länkar till CSS-filen -->
</head>
<body>
    <h1>Listor i HTML</h1>

    <!-- Oordnad lista -->
    <h2>Oordnad lista</h2>
    <ul>
        <li>Första punkten</li>
        <li>Andra punkten</li>
        <li>Tredje punkten</li>
    </ul>

    <!-- Ordnad lista -->
    <h2>Ordnad lista</h2>
    <ol>
        <li>Första punkten</li>
        <li>Andra punkten</li>
        <li>Tredje punkten</li>
    </ol>

    <!-- Nestad lista -->
    <h2>Nestad lista</h2>
    <ul>
        <li>Första punkten
            <ul>
                <li>Underpunkt 1</li>
                <li>Underpunkt 2</li>
            </ul>
        </li>
        <li>Andra punkten</li>
    </ul>
</body>
</html>
